<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o Chartjs</title>
</head>

<body>
    <div style="width: 50%;">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width:50%">
        <canvas id="myChart2"></canvas>
    </div>

</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }, {
                label: 'Temperatura média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23], // Primeira série de temperatura
                borderWidth: 1
            }, {
                label: 'Umidade', // Segunda série de temperatura
                data: [80, 82, 80, 85, 80, 83], // Segunda série de temperatura
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
